<div id="aboutme">
    {% if ABOUT_ME %} {% if AVATAR %}
    <p>
        <a href="{{ SITEURL }}/{{ ABOUT_PAGE }}">
            <img width="100%" class="img-thumbnail" src="{{ SITEURL }}/{{ AVATAR }}" />
        </a>
    </p>
    {% endif %}
    <p style="text-align:center">
        <a href="{{ SITEURL }}/{{ ABOUT_PAGE }}"><strong>{{ _('') }} {{ AUTHOR }}</strong></a>
    </p>
    <p>
        <strong> {{ ABOUT_ME }}</strong>
    </p>
    {% endif %}
</div>
